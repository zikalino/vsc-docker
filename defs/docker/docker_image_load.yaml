type: layout-form
title: Load Image
id: root
header:
  - type: header
    title: Load Image from .tar File
    logo: docker.png

form:
  - type: section
    subitems:
    - type: row
      subitems:
        - type: folder-selector
          name: Select .tar file
          folders: false
          pattern-name: '.tar files'
          pattern: 'tar'
          produces:
            - variable: filename

  - type: section
    subitems:
      - type: 'action-row'
        name: Load
        consumes:
          - variable: filename
        install: docker image load ${filename}
        verify: echo running
        behavior: interactive
